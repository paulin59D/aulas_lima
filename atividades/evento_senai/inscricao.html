<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de inscricão</title>
        <!-- style -->
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- bootstrap -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <!-- icons -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    
</head>
<body>
    <div class="banner-container">
        <div class="banner">
          <img src="./img/banner.png" alt="banner de evento" />
          <div class="text-center banner-text">
            <h1>TechEdu senai</h1>
            <p>evento de tecnologia e educação</p>
            <a class="btn btn-primary" href="#inscricao">garanta sua vaga</a>
          </div>
        </div>
      </div>

      <section>
        <h2 class="text-center mb-4">formulario de inscricao</h2>
        <form action="" class="container">
            <div class="form-group">
                <label>nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required placeholder="digite seu nome">

            </div>
            <div class="form-group">
                <label>email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="digite seu email">

            </div>
            <div class="form-group">
                <label>telefone</label>
                <input type="tel" class="form-control" id="tel" name="tel" required placeholder="digite seu telefone">

            </div>
            <div class="form-group">
                <label>escolha seu evento</label>
                <select name="" id="">
                    <option value="">selecione um evento</option>
                    <option value="palestras">palestras</option>
                    <option value="networking">sessão Networking</option>
                    <option value="workshops">workshops</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">mensagem</label>
                <textarea class="form-control" name="" id=""></textarea>
            </div>

            <div class="form-group">
                <BUtton class="btn btn-primary">enviar inscrição</BUtton>

            </div>
        </form>


      </section>




    <!-- javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"


    ></script>
</body>
</html>
